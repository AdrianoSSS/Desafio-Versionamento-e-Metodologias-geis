<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      margin: 25px 0;
    }
    .option {
      display: inline-block;
      font-size: 20px;
      font-weight: bold;
      color: #0000AA;
      padding: 12px 24px;
      border: 2px solid #0000AA;
      border-radius: 8px;
      transition: 0.3s;
      text-decoration: none;
    }
    .option:hover {
      background-color: #0000AA;
      color: white;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ve√≠culos</h1>
    <ul>
      <li><span class="option">Ranger</span></li>
      <li><span class="option">Territory</span></li>
      <li><span class="option">Bronco Sport</span></li>
      <li><span class="option">Mustang Mach 1</span></li>
    </ul>
  </div>
</body>
</html>
